<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="piano.css">
    <title>Piano</title>
</head>

<body>
    <ul class="set">
        <li id="a_key" class="white" onclick="animateAndPlay('a')">
            <h2>A</h2>
        </li>
        <li id="s_key" class="white" onclick="animateAndPlay('s')">
            <h2>S</h2>
        </li>
        <li id="d_key" class="white" onclick="animateAndPlay('d')">
            <h2>D</h2>
        </li>
        <li id="f_key" class="white" onclick="animateAndPlay('f')">
            <h2>F</h2>
        </li>
        <li id="g_key" class="white" onclick="animateAndPlay('g')">
            <h2>G</h2>
        </li>
        <li id="h_key" class="white" onclick="animateAndPlay('h')">
            <h2>H</h2>
        </li>
        <li id="j_key" class="white" onclick="animateAndPlay('j')">
            <h2>J</h2>
        </li>
        <li id="k_key" class="white" onclick="animateAndPlay('k')">
            <h2>K</h2>
        </li>
    </ul>
    <script src="piano.js"></script>
</body>

</html>
